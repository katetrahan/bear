<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Roman Numeral Convertor</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Convertor</h1>

      <form id="romanNumCalc">
        <label for="numEntry">Enter a Number</label>
        <input id="numEntry" type="number">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <h3>(Display only) Enter your email to recieve your converted number:</h3>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div>
      <ul id="romeNum"></ul>
    </div>

  </body>
</html>
