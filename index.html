<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Roman Numeral Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Convertor</h1>
      </div>
      <div class="panel">
        <form id="romanNumCalc">
          <label for="numEntry">Enter a Number</label>
          <input id="numEntry" type="number">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
        <h3>(Display only) Enter your email to recieve your converted number:</h3>
        <form id="signup">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <ul id="romeNum"></ul>
      <h3>Your number has been converted on:</h3>
      <h4 id="time"></h4>
    </div>
  </body>
</html>
